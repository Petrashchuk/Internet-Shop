<label for="validationTooltip01">Category</label>
<input [(ngModel)]="category" type="text" class="form-control" id="validationTooltip01">

<button type="button" (click)="isAddProducts()" class="btn btn-block btn-success mt-3">Add</button>
<div class="container text-center mt-5">
  <table class="table table-striped table-light">
    <thead class="thead-dark">
    <tr>
      <th>#</th>
      <th>category</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let category of arrCategory; let i=index">
      <td>{{category.id}}</td>
      <td>{{category.name}}</td>
      <td>
        <button (click)="edCategory(category)" class="btn btn-warning">Edit</button>
      </td>
      <td>
        <button (click)="deleteCategory(category)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
